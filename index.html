<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="page-wrapper">
        <p class="title">Tic Tac Toe</p>
        <div class="difficulty-toggler">
            <div class="difficulty-status"></div>
            <p data-difficulty="easy" class="selected">Easy</p>
            <p data-difficulty="medium">Medium</p>
            <p data-difficulty="hard">Hard</p>
        </div>
        <div class="gamefield">
            <div class="area" data-area="0">
                <p class="field hidden" data-field="0"></p>
            </div>
            <div class="area" data-area="1">
                <p class="field hidden" data-field="1"></p>
            </div>
            <div class="area" data-area="2">
                <p class="field hidden" data-field="2"></p>
            </div>
            <div class="area" data-area="3">
                <p class="field hidden" data-field="3"></p>
            </div>
            <div class="area" data-area="4">
                <p class="field hidden" data-field="4"></p>
            </div>
            <div class="area" data-area="5">
                <p class="field hidden" data-field="5"></p>
            </div>
            <div class="area" data-area="6">
                <p class="field hidden" data-field="6"></p>
            </div>
            <div class="area" data-area="7">
                <p class="field hidden" data-field="7"></p>
            </div>
            <div class="area" data-area="8">
                <p class="field hidden" data-field="8"></p>
            </div>
        </div>
        <p class="stats">O: <span class="o-stat">0</span> | X: <span class="x-stat">0</span></p>
    </div>

</body>
</html>
